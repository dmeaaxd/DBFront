<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h2>Регистрация</h2>
<form id="registerForm">
    <label for="regUsername"></label>
    <input type="text" id="regUsername" name="regUsername" placeholder="Логин" required>
    <br>
    <label for="regPassword1"></label>
    <input type="password" id="regPassword1" name="regPassword1" placeholder="Пароль" required>
    <br>
    <label for="regPassword2"></label>
    <input type="password" id="regPassword2" name="regPassword2" placeholder="Повторите пароль" required>
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>

<div id="error" style="display: none; color: red;"></div>

<script>

    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const regUsername = document.getElementById('regUsername').value;
        const regPassword1 = document.getElementById('regPassword1').value;
        const regPassword2 = document.getElementById('regPassword2').value;

        // Отправка GraphQL-запроса на сервер для регистрации
        axios.post(auth, {
            query: `
                mutation {
                    register(username: "${regUsername}", password1: "${regPassword1}", password2: "${regPassword2}") {
                        success
                        errors
                    }
                }
            `
        })
            .then(function (response) {
                const data = response.data.data.register;
                if (data.success) {
                    // Регистрация прошла успешно, перенаправьте пользователя на страницу авторизации
                    window.location.href = 'login.html';
                } else {
                    // Ошибка регистрации, отобразите сообщение об ошибке
                    document.getElementById('error').textContent = 'Ошибка регистрации';
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(function (error) {
                console.error(error);
            });
    });
</script>
</body>
</html>
